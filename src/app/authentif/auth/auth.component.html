<div toastContainer></div>
<mat-card class="box">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-divider [inset]="true"></mat-divider>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Login" formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (submit)="form">Login</button>
      <div>

        <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile [colspan]="1" [rowspan]="1" >
            <a mat-button routerLink="." class="pr-5">Mot de passe oubli√©s</a>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>

        </mat-grid-list>

      </div>

    </form>
  </mat-card-content>
</mat-card>
