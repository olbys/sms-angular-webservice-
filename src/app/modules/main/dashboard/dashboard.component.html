<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Api-send-sms</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let menu of navTitles" [routerLink]="menu.path" >
        {{menu.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span fxFlex="">
        Java Backend
      </span>

      <span class="example-fill-remaining-space"></span>

      <button type="button" mat-button mat-icon-button>
        <mat-icon aria-label="research">search</mat-icon>
      </button>
      <button type="button" mat-button mat-icon-button>
        <mat-icon aria-label="notifications">notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <!--      <mat-divider [vertical]="true"></mat-divider>-->

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>se d√©connecter</span>
        </button>
      </mat-menu>


    </mat-toolbar>
    <!--    here content-->

    <!-- Add Content Here-->
    <div class="with-cadre">
      <router-outlet></router-outlet>
    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
