<ng-container class="my-4">
  <div>
    <span fxFlex="fxFlex"> </span>
    <button class="mx-2" color="primary" (click)="adUser()"
            mat-raised-button>
      <mat-icon>add</mat-icon>
      <span>  Créer</span>
    </button>

  </div>

  <div class="example-container mat-elevation-z2 my-2">
    <table matSort mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Prenom</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Numéro</th>
        <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="dataColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
  </div>

</ng-container>
